<ion-view view-title="Change Country">
<ion-nav-bar class="bar-stable" hide-back-button=false>
	  <ion-nav-buttons side="left" >
        <a  ng-if="edit=='yes'" class="button button-icon icon ion-ios-arrow-thin-left customSize" ng-click="goBack()"></a>  
		<button class="button button-icon icon ion-ios-keypad-outline customSize" menu-toggle="left">
        </button>
		
		
	</ion-nav-buttons>
	 <ion-nav-buttons side="right" >
        <a class="button button-light customSize" ng-click="popover.show($event)">Letter:{{letterSelected}}</a>
		
    </ion-nav-buttons>
	
</ion-nav-bar>	
	
  <ion-header-bar class="bar-subheader headr" >
  
    
	<div class="item-input-inset">
	  <label class="item-input-wrapper">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="Country in current list..." ng-model="filterCountry">
	  </label>
	  <button class="button button-clear" ng-click="clearFilterCountry()">
		Cancel
	  </button>
	</div>

  </ion-header-bar> 
  
	 <!-- <div class="bar bar-subheader"> - having an extra div line, used ion-header-bar to remove that-->
	 <ion-content has-header="true" has-subheader="true"> 
			 
		<div class="filter-padding2">
		<ion-list>
			<ion-item ng-repeat="country in countriesByLetter | filter:filterCountry | orderBy:'countryName'"  class="item item-radio repeated-item">

			  <label class="item item-radio">
				<input type="radio" name="group" ng-model="countryData.country" value={{country.countryName}} class="regular-radio">
				<div class="item-content">
				
				<p>{{country.countryName}}</p>
				
				</div>
				
			  </label>

			  

			</ion-item>
		</ion-list>
		</div>
		
  </ion-content>
  <ion-footer-bar >
  <button class="button button-stable styleRound" ng-click="cancelCountry()">Cancel</button>
		<button class="button button-positive pull-right styleRound" ng-click="selectCountry()">Select</button>
	
  </ion-footer-bar>
</ion-view>
