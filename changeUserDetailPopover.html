<ion-popover-view class="fbPop">
	<ion-header-bar >
      <h1 class="title">Enter Password</h1>
    </ion-header-bar>
	
        <ion-content >
		<div class="list">

		  <div class="item item-input-inset">
			<label class="item-input-wrapper">
			  <input type="password" placeholder="Password" value='' ng-model="myPassword">
			</label>
			<button class="button button-small" ng-click="hideOldUser(myPassword)">
			  Continue
			</button>
		  </div>

		</div>
	 </ion-content>
</ion-popover-view>
