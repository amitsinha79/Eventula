<ion-view view-title="All Upcoming Events">
<ion-nav-bar class="bar-stable" hide-back-button=false>
	  <ion-nav-buttons side="left" >
        
		<button class="button button-icon icon ion-ios-keypad-outline customSize" menu-toggle="left">
        </button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right" >
        <a class="button button-icon icon ion-ios-more-outline customSize" ng-click="selectSearchFilters()"></a>
		
    </ion-nav-buttons>
</ion-nav-bar>	
<ion-header-bar class="bar-subheader headr2" >
  
    
	<div class="bar bar-header item-input-inset">
	  <label class="item-input-wrapper">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="Event Name, Venue, Date Etc." ng-model="filterByText">
	  </label>
	  <button class="button button-clear" ng-click="clearFilterText()">
		Cancel
	  </button>
	</div>
	
  </ion-header-bar> 
  
  <ion-content has-header="true" has-subheader="true" has-footer="true">
		
        <ion-list>
			
            <ion-item ng-repeat="event in events| filter:(filterByText!=='')?filterByText:filterBy |orderBy:'start_time'"  class="repeated-item">
			
				<div class="content" ng-click="showDescription(event)" >
					<img src="{{(event.image.thumb.url)?event.image.thumb.url:(event.image.medium.url)?event.image.medium.url:'img/other.jpg'  }}" /> 
					<h3>{{event.title}} </h3>
					<p>{{event.city_name}} </p>
					<p>{{event.start_time}}</p>
				</div> 
				
            </ion-item>
        </ion-list>
		
  </ion-content>
	
	<ion-footer-bar >
		<div class="buttons"></div>
		<!--icon="ion-loading-a" -->
		<div class="title">
			
			<ion-infinite-scroll
				on-infinite="loadMore()"
				distance="1%"
				>
			
				<!-- icon="ion-ios7-reload"
				spin="true"
				spinner="spiral"
				<ion-spinner icon="spiral"></ion-spinner> -->
			</ion-infinite-scroll>
			
		</div>
		
		<!--<div class="buttons eventful-badge eventful-small"  >
			<span>
			<a href="http://eventful.com/">
				 <img src="http://api.eventful.com/images/powered/eventful_58x20.gif" class="animated rubberBand">
			</a>
			
				<p>Events by Eventful</p>
				
			</span>
			</div>	-->
		
	</ion-footer-bar>
</ion-view>
