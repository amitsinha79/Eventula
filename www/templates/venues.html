<ion-view view-title="Venues List" >
	
	<ion-nav-bar class="bar-stable" hide-back-button=false>
	  <ion-nav-buttons side="left" >
         
		<button class="button button-icon icon ion-ios-keypad-outline customSize" ng-click="menuToggle()">
        </button>
		
		
	</ion-nav-buttons>
	 <ion-nav-buttons side="right" >
        <a class="button button-icon icon ion-ios-more-outline customSize" ng-click="popover.show($event)"></a>
		
    </ion-nav-buttons> 
	
</ion-nav-bar>	
	
	<ion-header-bar class="bar-subheader headr2" >
  
    
	<div class="bar bar-header item-input-inset">
	  <label class="item-input-wrapper">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="Name, Place etc. in current list..." ng-model="filterByText">
	  </label>
	  <button class="button button-clear" ng-click="clearFilterText()">
		Cancel
	  </button>
	</div>
	
  </ion-header-bar> 
  
	
	
	<ion-content has-header="true" has-footer="true" >
			
			<ion-list>
			
				<ion-item ng-repeat="venue in venues| filter:filterByText" class="item item-radio" class="repeated-item" ng-click="redirectSearch(venue.id)">
				
					<label class="item item-radio">
					   <input type="radio" name="group" ng-model="category.cat" value={{categ.category}} class="regular-radio">
					 <div class="item item-content item-icon-right"> 
						<i class="icon ion-arrow-right-b moreCat-padding"></i>
						<p>{{(venue.venue_name)?venue.venue_name:''}}, {{(venue.city_name)?venue.city_name:''}}</p>
						<i class="badge badge-assertive" align="center">{{venue.event_count}}</i>
					  	
					</div>
					 
					</label> 
			
				</ion-item>
			
			</ion-list>
		
	</ion-content>	
	
	<ion-footer-bar >
		
		<div class="eventful-badge2 eventful-small2" >
			<span >
			
				 <img src="http://api.eventful.com/images/powered/eventful_58x20.gif" class="animated rubberBand" ></img>
			
			
				<p ng-click="goToUrl('http://eventful.com/')">Events by Eventful</p>
				
			</span>
			</div>	
		<!--icon="ion-loading-a" -->
		<div class="title">
			<ion-infinite-scroll
				on-infinite="loadMore()"
				distance="1%"
				>
			
			</ion-infinite-scroll>
			
		</div>
		<div class="buttons eventful-badge eventful-small">
			<span>
			<p>Current {{searchBy}}</p>
			</span>
		</div>
		<!-- <div class="buttons eventful-badge eventful-small"  >
			<span>
			<a href="http://eventful.com/">
				 <img src="http://api.eventful.com/images/powered/eventful_58x20.gif" class="animated rubberBand">
			</a>
			
				<p>Events by Eventful</p>
				
			</span>
			</div>	-->
	</ion-footer-bar>
	
		
</ion-view>
