<ion-view view-title="More Categories" >
	
	<ion-nav-bar class="bar-stable" hide-back-button=true>
	
	  <ion-nav-buttons side="left" >
	   <a class="button button-icon icon ion-ios-arrow-thin-left customSize" ng-click="backToCategory()"></a>
	  </ion-nav-buttons>
	</ion-nav-bar> 
	
	
	
	<ion-content has-header="true" has-footer="true" >
			
			<ion-list>
			
				<ion-item ng-repeat="categ in moreCategs|orderBy:'-result'" class="item item-radio" class="repeated-item" ng-click="redirect(category.cat,'{{country.selected}}','{{location.selected}}','{{location.within}}')">
				
					<label class="item item-radio">
					   <input type="radio" name="group" ng-model="category.cat" value={{categ.category}} class="regular-radio">
					 <div class="item item-content item-icon-right"> 
						<i class="icon ion-arrow-right-b moreCat-padding"></i>
						<p>{{categ.category}}</p>
						<span class="badge badge-assertive">{{categ.result}}</span>
					  	
					</div>
					 
					</label> 
			
				</ion-item>
			
			</ion-list>
		
	</ion-content>	
	
	<ion-footer-bar >
		
		<div class="eventful-badge2 eventful-small2" >
			<span >
			
				 <img src="http://api.eventful.com/images/powered/eventful_58x20.gif" class="animated rubberBand" ></img>
			
			
				<p ng-click="goToUrl('http://eventful.com/')">Events by Eventful</p>
				
			</span>
			</div>	
		<!--icon="ion-loading-a" -->
		<div class="title">
			
			
		</div>
		<div class="buttons eventful-badge eventful-small">
			<span>
			<p>Current {{searchBy}}</p>
			</span>
		</div>
		<!-- <div class="buttons eventful-badge eventful-small"  >
			<span>
			<a href="http://eventful.com/">
				 <img src="http://api.eventful.com/images/powered/eventful_58x20.gif" class="animated rubberBand">
			</a>
			
				<p>Events by Eventful</p>
				
			</span>
			</div>	-->
	</ion-footer-bar>
	
</ion-view>
